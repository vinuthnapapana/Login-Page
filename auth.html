<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home Page</title>
    <style>
        * {
            padding: 1px;
            margin: 1px;
        }
    </style>
    <!-- <script src="app.js"></script> -->
</head>

<body>
    <h1 style="text-align: center;">Login Form</h1>
    <!-- <form action="http://127.0.0.1:5500/forms/index.html"> -->
    <div class="form-group">
        <label for="empname">Username</label>
        <input type="text" class="form-control" id="empname" name="empname" placeholder="Enter Username">

    </div><br>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="pass" name="password" placeholder="Enter Password">
    </div><br>

    <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
    <!-- </form> -->
    <script>
        function login() {
            fetch("http://localhost:2000/login", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: document.getElementById('empname').value,
                    password: document.getElementById('pass').value
                })
            })
                .then(
                    res => res.json()
                )
                .then(data => {
                    console.log(data)
                    if (data.success === true) {
                        localStorage.setItem("token", data.token)

                        window.open('./index.html')
                    }
                })
        }
    </script>
    <!-- <script>
            function open(){
                window.open("../forms/index.html")
            }
            </script> -->

</body>

</html>
